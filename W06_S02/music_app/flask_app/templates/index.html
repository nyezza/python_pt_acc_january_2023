<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Home</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center">All Singers</h1>
        <a class="btn btn-secondary" href="/songs"> All Songs</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Nationality</th>
                    <th>Rate</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {%for singer in all_singers%}
                <tr>
                    <td>{{singer.name}}</td>
                    <td>{{singer.nationality}}</td>
                    <td>{{singer.rate}}</td>
                    <td>
                        <a href="/singers/{{singer.id}}" class="btn btn-primary">View</a>
                        <a href="/singers/edit/{{singer.id}}" class="btn btn-warning">Edit</a>
                        <a href="/singers/delete/{{singer.id}}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
                {%endfor%}
            </tbody>
        </table>
        <a href="/singers/new" class="btn btn-dark"> Add New Singer</a>
    </div>
    
</body>
</html>
